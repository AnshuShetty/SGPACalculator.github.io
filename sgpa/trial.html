<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <style>
    #contact-form-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      display: none;
      z-index: 1000;
    }

    #contact-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-bottom: 10px;
    }

    input, textarea {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      width: 100%;
    }

    #send-btn {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #3e8e41;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      emailjs.init('UMtn3IS8csbkkLLpM'); // Initialize EmailJS with your public key
    })();
  </script>
</head>
<body>
  <!-- Contact button -->
  <button id="contact-btn">Contact</button>

  <!-- Contact form popup -->
  <div id="contact-form-popup">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea><br><br>
      <button id="send-btn">Send</button>
    </form>
  </div>

  <script>
    const contactBtn = document.getElementById('contact-btn');
    const contactFormPopup = document.getElementById('contact-form-popup');
    const sendBtn = document.getElementById('send-btn');

    contactBtn.addEventListener('click', () => {
      contactFormPopup.style.display = 'block';
    });

    sendBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      const templateId = 'template_4ukd00j'; // Your template ID

      emailjs.send('service_dh7llco', templateId, {
        name,
        email,
        message,
      })
      .then(() => {
        console.log('Email sent successfully!');
        contactFormPopup.style.display = 'none';
      })
      .catch((err) => {
        console.error('Error sending email:', err);
      });
    });
  </script>
</body>
</html>
